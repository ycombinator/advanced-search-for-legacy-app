<div class="container">
  <div class="row">
    <h1 ng-mouseenter="togglePageControls()" ng-mouseleave="togglePageControls()">
      Latest Posts
      <span class="controls" ng-show="showPageControls">
        <a href="#/posts/new"><span class="glyphicon glyphicon-plus"></span></a>
      </span>
    </h1>
  </div>

  <div class="row" ng-repeat="post in posts">
    <h2 ng-mouseenter="toggleControls(post)" ng-mouseleave="togglePostControls(post)">
      <a href="#">{{post.title}}</a>
      <span class="controls" ng-show="post.showControls">
        <a href="#/posts/{{post.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
        <a href="" ng-click="deletePost(post)"><span class="glyphicon glyphicon-trash"></span></a>
      </span>
    </h2>
    <p class="byline">{{post.first_name}} {{post.last_name}} on {{post.publish_date | date}}</p>
    <p>{{post.abstract}}</p>
    <p class="tags"><span ng-repeat="tag in post.tags" class="tag bg-primary">{{ tag }}</span></p>
  </div>
</div>
